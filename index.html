<!DOCTYPE html>
<html lang="en">


<!-- <head>	This opens your header. Your header is where different libraries and plugins are loaded -->
  

<head>
    <meta charset="utf-8">
    <title>Map Itinerary</title> 
    <meta name='viewport'  content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="files/OverPassLayer.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="files/leaflet.geometryutil.js"></script>
    <script src="files/OverPassLayer.bundle.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>
    <script src="files/Polyline.encoded.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/gradient-path@2.3.0/dist/index.esm.min.js"></script> -->
    <!-- <script type="module" src="files/GradientPath.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/tinygradient@1.1.5/browser.min.js"></script> -->
    <!-- <script type="text/javascript" src="files/_data.js"></script>
    <script type="text/javascript" src="files/_utils.js"></script> -->
    

</head>

<body>
   <div id = "map" style = "width:345px; height:630px; touch-action:none"></div>
   <!-- 350, 650 -->
    
   <script type="text/javascript" src="map.js"></script>
   <div id="menu" class="floating" style = "visibility: hidden; z-index: 1000; ">
    <input type="image" class="layer restaurant" id="restaurant" src="icons/restoIcon.svg" width="28" height="28" />
    <input type="image" class="layer" id = "gasstation" src="icons/fuelIcon.svg" width="22" height="22"/>
    <input type="image" class="layer restaurant" id = "supermarket" src="icons/cartIcon.svg" width="28" height="28"/>
    </div>
    <div id="bracketToggle" class="floating" style="visibility: hidden; z-index: 1000;">
        <input type="image" class="layer" id="bracketsButton" src="icons/brackets.svg" width="22" height="22">
    </div>
    <div id="slider" class="floating" style=" visibility: hidden;z-index: 1000; width: 170px; ">
        <div id="buttons" style="display: flex; justify-content: flex-start">
            <input id="km" type="button" class="selected" value="km">
            <input id="min" type="button" class="unselected" value="min">
            <output id="value" style="padding-left: 80px;"> </output>
        </div>
        
        <div  style="padding-top: 10px;">
            <input type="range" class="sliderWidth" id="range" min="0" max="45" value="15" >
            
            <!-- <span id="sliderValue" style="padding-right: 5px;">4</span> -->
            <input type="button" id="go" class="unselected" value="Go" style="padding-left: 5px;">
        </div>
        
        
        
        
        
    </div>
    <div id="layers" style=" display: flex; justify-content: flex-end; padding-top: 2px;">
        <div id="hiddenLayers" style="visibility: collapse; padding-right: 3px;" >
            <input type="image" class="layer" id = "weatherLayer" src="icons/sunIcon.svg" width="22" height="22"/>
            <input type="image" class="layer" id = "elevationLayer" src="icons/mountainIcon.svg" width="22" height="22"/>
            <input type="image" class="layer restaurant" id="restaurantLayer" src="icons/restoIcon.svg" width="28" height="28" />
            <input type="image" class="layer" id = "gasstationLayer" src="icons/fuelIcon.svg" width="22" height="22"/>
            <input type="image" class="layer" id = "supermarketLayer" src="icons/cartIcon.svg" width="22" height="22"/>
        </div>
        <input type="image" class="layer" id="layersButton" src="icons/layers.svg" width="22" height="22">
        <!-- <input type="image" class="layer" id="redrawButton" src="icons/arrival.svg" width="22" height="22"> -->
    </div> 
    <div id="clearDiv" class="floating" style="visibility: hidden; top: 125px; left: 307px; z-index:1000" >
        <input type="image" class="layer" id="clearButton" src="icons/delete.png" width="22" height="22">
    </div>  
    <div id="changeMode" style=" display: flex; justify-content: flex-start; padding-top: 2px;">
        <input type="image" class="layer" id="switchButton" src="icons/drive.svg" width="22" height="22">
        <div id="hiddenMode" style="visibility: hidden; padding-left: 3px;">
            <input type="image" class="layer" id="switchCar" src="icons/drive.svg" width="22" height="22">
            <input type="image" class="layer" id="switchWalk" src="icons/walk.svg" width="22" height="22">
            <input type="image" class="layer" id="switchHike" src="icons/hike.svg" width="22" height="22">
        </div>
        
    </div> 
    <div id="redraw">
        <input type="image" class="layer" id="redrawButton" src="icons/redraw.svg" width="22" height="22">
    </div> 
    <div id="tiles">
        <input type="image" class="layer restaurant" id="tilesButton" src="icons/mountain.png" width="28" height="28">
    </div> 
    <div id="routingControl" class="floating" style="left: 15px; top: 500px; z-index: 1000">
        <div id="closeDiv" style="display: flex; justify-content: flex-end"><span class="closeButton"> x </span></div>
        
        <div id="geocoders">
            <input id="startAddress" class="geocoder" placeholder="Start">
            <input id="endAddress" class="geocoder" placeholder="End">
        </div>
        <div id="routeInfo">
            xxxxkm, xxhxxmin
        </div>
    </div>
     
</body>

</html>
