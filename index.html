<!DOCTYPE html>
<html lang="en">


<!-- <head>	This opens your header. Your header is where different libraries and plugins are loaded -->
  

<head>
    <meta charset="utf-8">
    <title>Map Itinerary</title> 
    <meta name='viewport'  content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="files/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="files/OverPassLayer.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="files/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="files/leaflet.geometryutil.js"></script>
    <script src="files/OverPassLayer.bundle.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>
    <script src="files/jsts.min.js"></script>
    <script type="module" src="files/ors-js-client.js"></script>
    <script src="files/leaflet.rotatedMarker.js"></script>
    <script src="files/Polyline.encoded.js"></script>

</head>

<body>
   <div id = "map" style = "width:350px; height:650px; touch-action:none"></div>
    
   <script type="text/javascript" src="map.js"></script>
   <div id="menu" style = "visibility: hidden; z-index: 1000; ">
    <input type="image" class="layer restaurant" id="restaurant" src="icons/restoIcon.svg" width="28" height="28" />
    <input type="image" class="layer" id = "gasstation" src="icons/fuelIcon.svg" width="22" height="22"/>
    <input type="image" class="layer restaurant" id = "supermarket" src="icons/cartIcon.svg" width="28" height="28"/>
    </div>
    <div id="slider" style=" visibility: hidden;z-index: 1000; width: 170px; ">
        <div  style="display: flex; justify-content: flex-end">
            <output id="value" style="padding-right: 5px;"> </output>
            <input type="button" id="go" class="unselected" value="Go">
        </div>
        <input type="range" id="range" min="0" max="45" value="15">
        <!-- <datalist id="values">
            <option id="value1" value="0"  label="0"></option>
            <option id="value2" value="15" label="15"></option>
            <option id="value3" value="30" label="30"></option>
            <option id="value4" value="45" label="45"></option>
          </datalist> -->
        
        <div id="buttons" style="display: flex; justify-content: flex-end">
            <input id="km" type="button" class="selected" value="km">
            <input id="min" type="button" class="unselected" value="min">
        </div>
    </div>
    <div id="layers" style=" display: flex; justify-content: flex-end; padding-top: 2px;">
        <div id="hiddenLayers" style="visibility: collapse; padding-right: 3px;" >
            <input type="image" class="layer" id = "weatherLayer" src="icons/sunIcon.svg" width="22" height="22"/>
            <input type="image" class="layer" id = "elevationLayer" src="icons/mountainIcon.svg" width="22" height="22"/>
            <input type="image" class="layer restaurant" id="restaurantLayer" src="icons/restoIcon.svg" width="28" height="28" />
            <input type="image" class="layer" id = "gasstationLayer" src="icons/fuelIcon.svg" width="22" height="22"/>
            <input type="image" class="layer" id = "supermarketLayer" src="icons/cartIcon.svg" width="22" height="22"/>
        </div>
        <input type="image" class="layer" id="layersButton" src="icons/layers.png" width="22" height="22">
        <!-- <input type="image" class="layer" id="redrawButton" src="icons/arrival.svg" width="22" height="22"> -->
    </div> 
    <div id="clearDiv" style="visibility: hidden; top: 125px; left: 314px; z-index:1000" >
        <input type="image" class="layer" id="clearButton" src="icons/delete.png" width="22" height="22">
    </div>  
    <div id="changeMode">
        <input type="image" class="layer" id="switchButton" src="icons/drive.svg" width="22" height="22">
    </div> 

    <div id="routingControl" style="left: 15px; top: 545px; z-index: 1000">
        <div id="closeDiv" style="display: flex; justify-content: flex-end"><span class="closeButton"> x </span></div>
        
        <div id="geocoders">
            <div><input id="startAddress" class="geocoder" placeholder="Start"></div>
            
            <div><input id="endAddress" class="geocoder" placeholder="End"></div>
        </div>
        <div id="routeInfo">
            xxxxkm, xxhxxmin
        </div>
    </div>
     
</body>

</html>
