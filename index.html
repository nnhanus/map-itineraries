<!DOCTYPE html>
<html lang="en">


<head>	<!-- This opens your header. Your header is where different libraries and plugins are loaded -->
  

<head>
    <meta charset="utf-8">
    <title>Map Itinerary</title> 
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="leaflet-routing-machine.css" />
    <link rel="stylesheet" href="OverPassLayer.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="leaflet.geometryutil.js"></script>
    <script src="OverPassLayer.bundle.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="leaflet.polylineoffset.js"></script>

</head>

<body>
   <div id = "map" style = "width:360px; height:650px; touch-action:none"></div>
    
   <script type="text/javascript" src="map.js"></script>
   <div id="menu" style = "visibility: hidden; z-index: 1000; ">
    <input type="image" id="restaurant" src="restaurant.svg" width="46" height="46" />
    <input type="image" src="gasstation.svg" width="46" height="46"/>
    </div>
    <div id="slider" style=" z-index: 1000; width: 170px; ">
        <div id="buttons" style="display: flex; justify-content: flex-end">
            <input type="button" class="selected" value="km">
            <input type="button" class="unselected" value="min">
        </div>
        <input type="range" min="0" max="45" value="15" list="values">
        <datalist id="values">
            <option value="0" label="0"></option>
            <option value="15" label="15"></option>
            <option value="30" label="30"></option>
            <option value="45" label="45"></option>
          </datalist>
    </div>

   
    
</body>

</html>
